<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<caption>Feedback Form</caption>
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" minlength="3" maxlength="50" required/>
		</div>

		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" id="portfolio" min="3" maxlength="50" required/>
		</div>

		<div>
			<label for="favColor">Favorite Color</label>
			<input type="color" id="favColor"/>
		</div>

		<div>
			<label for="likeness">Likeness</label>
			<input type="range" id="likeness" min="1" max="100"/>
		</div>

		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
